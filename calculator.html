<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="calculator.css">

</head>
<body>

  <h1 style="color:maroon; font-family: 'Courier New', Courier, monospace; font-weight: bolder; text-align: center; text-decoration: underline;"> A SIMPLE CALCULATOR</h1><br>
  <h2 style="color:maroon; font-family: 'Courier New', Courier, monospace; font-weight: bolder; text-align: center;">....Built By Kenneth.</h2>
    <div>
    <form name="calc"> 
    <input class="screen" type="text" name="display" disabled>
  
</input>
<br>
    
    <input class="btn" type="button" value="9"onclick ="calc.display.value+='9'"></input>
    <input class="btn" type="button" value="8"onclick ="calc.display.value+='8'"></input>
    <input class="btn" type="button" value="7"onclick ="calc.display.value+='7'"></input>
    <input class="btn" type="button" value="+"onclick ="calc.display.value+='+'"></input><br>

    <input class="btn" type="button" value="6"onclick ="calc.display.value+='6'"></input>
    <input class="btn" type="button" value="5"onclick ="calc.display.value+='5'"></input>
    <input class="btn" type="button" value="4"onclick ="calc.display.value+='4'"></input>
    <input class="btn" type="button" value="-"onclick ="calc.display.value+='-'"> </input><br>

    <input class="btn" type="button" value="3"onclick ="calc.display.value+='3'"></input>
    <input class="btn" type="button" value="2"onclick ="calc.display.value+='2'"></input>
    <input class="btn" type="button" value="1"onclick ="calc.display.value+='1'"></input>
    <input class="btn" type="button" value="*"onclick ="calc.display.value+='*'"></input><br>

    <input class="btn" type="button" value="0"onclick ="calc.display.value+='0'"></input>
    <input class="btn" type="button" value="/"onclick ="calc.display.value+='/'"></input>
    <input class="btn" type="button" value="clear"onclick ="calc.display.value = ' '" = "clear"></input>
<input class="btn" type="button" value="="onclick ="calc.display.value=eval (calc.display.value)"></input><br>
</input>    
  </form>
  </div>
    


</body>
